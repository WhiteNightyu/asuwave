on:
  push:
    tags:
    - 'v*'

name: Release

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Set up node 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
        id: node

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: sh ./build.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            asuwave_linux.zip
            asuwave_mac.zip
            asuwave_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
